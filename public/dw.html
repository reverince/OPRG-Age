<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORPG Age! - 던전월드</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.7.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.7.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <a href="/"><h1>OPRG Age!</h1></a>
              <h2>던전월드</h2>
            </div>
          </div>
          <form class="form">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label class="radio control-label">성별</label>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="male" value="male" required>
                      ♂
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="female" value="female" required>
                      ♀
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="unknown" value="unknown" required>
                      기타
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="class">직업</label>
                  <select class="form-control" id="class" required>
                    <option selected disabled value="">직업을 선택하세요!</option>
                    <option value="thief">도적</option>
                    <option value="druid">드루이드</option>
                    <option value="wizard">마법사</option>
                    <option value="ranger">사냥꾼</option>
                    <option value="cleric">사제</option>
                    <option value="paladin">성기사</option>
                    <option value="bard">음유시인</option>
                    <option value="fighter">전사</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="class">종족</label>
                  <select class="form-control" id="race" required>
                    <option selected disabled value="">직업부터 선택하세요!</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group form-inline">
                  <label for="level">레벨</label>
                  <input type="number" class="form-control compact" id="level" min=1 max=10 value=1 style="width: 70px;" required>
                  <label for="exp">경험치</label>
                  <input type="number" class="form-control compact" id="exp" min=0 value=0 style="width: 70px;" required>
                </div>
                <div class="form-group">
                  <label for="str">근력 (<span id="str-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="str" min=1 max=18 style="width: 70px;" required>
                  <label for="dex">민첩성 (<span id="dex-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="dex" min=1 max=18 style="width: 70px;" required>
                  <label for="con">체력 (<span id="con-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="con" min=1 max=18 style="width: 70px;" required>
                  <label for="int">지능 (<span id="int-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="int" min=1 max=18 style="width: 70px;" required>
                  <label for="wis">지혜 (<span id="wis-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="wis" min=1 max=18 style="width: 70px;" required>
                  <label for="cha">매력 (<span id="cha-bonus">+0</span>)</label>
                  <input type="number" class="form-control compact" id="cha" min=1 max=18 style="width: 70px;" required>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <button type="submit" class="btn btn-primary btn-block">저장</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer id="load">Firebase SDK Loading&hellip;</footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
    <script type="text/javascript">
      $(function() {
        // 종족 선택 업데이트
        $('#class').change(function() {
          $('#race').empty().append('<option selected disabled value="">종족을 선택하세요!</option>')
          var cls = $(this).val();
          if(cls == 'cleric' || cls == 'fighter')
            $('#race').append('<option value="dwarf">드워프</option>');
          if(cls == 'druid' || cls == 'wizard' || cls == 'ranger' || cls == 'bard' || cls == 'fighter')
            $('#race').append('<option value="elf">엘프</option>');
          $('#race').append('<option value="human">인간</option>');
          if(cls == 'thief' || cls == 'druid' || cls == 'fighter')
            $('#race').append('<option value="halfling">하플링</option>');
        });
        $('#str, #dex, #con, #int, #wis, #cha').change(function() {
          var val = parseInt($(this).val());
          var stat = $(this).attr('id');
          var bonus = document.getElementById(stat + '-bonus');
          if(val < 4) bonus.innerHTML = '-3';
          else if(val < 6) bonus.innerHTML = '-2';
          else if(val < 9) bonus.innerHTML = '-1';
          else if(val < 13) bonus.innerHTML = '+0';
          else if(val < 16) bonus.innerHTML = '+1';
          else if(val < 18) bonus.innerHTML = '+2';
          else if(val < 19) bonus.innerHTML = '+3';
        });
      });
    </script>
  </body>
</html>
