<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.7.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.7.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.7.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <a href="/"><h1>OPRG Age!</h1></a>
              <h2>던전월드</h2>
              <hr />
              <form class="form">
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label class="radio control-label">성별</label>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="male" value="male" required>
                      ♂
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="female" value="female" required>
                      ♀
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="gender" id="unknown" value="unknown" required>
                      기타
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="class">직업</label>
                  <select class="form-control" id="class" required>
                    <option value="" selected disabled>직업을 선택하세요!</option>
                    <option>도적</option>
                    <option>드루이드</option>
                    <option>마법사</option>
                    <option>사냥꾼</option>
                    <option>사제</option>
                    <option>성기사</option>
                    <option>음유시인</option>
                    <option>전사</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="class">종족</label>
                  <select class="form-control" id="race" required>
                    <option value="" selected disabled>종족을 선택하세요!</option>
                    <option>드워프</option>
                    <option>엘프</option>
                    <option>인간</option>
                    <option>하플링</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">저장</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer id="load">Firebase SDK Loading&hellip;</footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
